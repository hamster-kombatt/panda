<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Dubu Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Panda Dubu Game!</h1>
        <p>Collect coins every 3 hours. Click the button below to collect your coins:</p>
        <button id="collectBtn">Collect 33 Coins</button>
        <p id="balance">Your balance: 0 coins</p>
        <p id="message"></p>
        <p>Invite your friends to earn more coins!</p>
        <button id="inviteBtn">Get Invite Link</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
